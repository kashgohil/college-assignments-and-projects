<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <link rel="stylesheet" href="main.css">
      <link href="https://fonts.googleapis.com/css?family=Sniglet:400,800&amp;subset=latin-ext" rel="stylesheet">
    </header>

    <div class="score-card">
      <div class="score" id="user">user</div>
      <div class="score" id="computer">comp</div>
      <span id="score-user">0</span> : <span id="score-computer">0</span>
    </div>

    <div class="result">You Win</div>

    <div class="choice">
      <div class="choices" id="rock"><img src="rock.png" alt="rock"></div>
      <div class="choices" id="paper"><img src="paper.png" alt="paper"></div>
      <div class="choices" id="scissors"><img src="scissors.png" alt="scissors"></img></div>
    </div>

    <div class="move">Make Your Move</div>

  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
